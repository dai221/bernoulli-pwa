<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通勤シャドーイング</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>通勤シャドーイング</h1>
  </header>

  <main>
    <div class="row">
      <label for="audioSelect">フレーズ：</label>
      <select id="audioSelect">
        <option value="audio/phrase1.mp3">I'm going to take off now.</option>
        <option value="audio/phrase2.mp3">Could you pass me the salt?</option>
      </select>
    </div>

    <audio id="player" controls></audio>

    <div class="controls">
      <button id="setA" class="btn">Set A</button>
      <button id="setB" class="btn">Set B</button>
      <button id="loopToggle" class="btn">Loop Off</button>
    </div>

    <div class="row">
      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="0.5" max="1.5" step="0.1" value="1">
      <span id="speedVal">1.0x</span>
    </div>

    <p class="hint">※ 最初は audio フォルダに MP3 を入れてください（phrase1.mp3 / phrase2.mp3）。</p>
  </main>

  <script src="script.js"></script>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js');
    });
  }
  </script>
</body>
</html>
